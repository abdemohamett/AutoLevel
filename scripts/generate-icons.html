<!DOCTYPE html>
<html>
<head>
  <title>Generate AutoLevel Icons</title>
</head>
<body>
  <h1>AutoLevel Icon Generator</h1>
  <p>Open this file in a browser and click the buttons to download icons.</p>
  
  <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
  <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
  
  <br>
  <button onclick="downloadIcon(192)">Download icon-192.png</button>
  <button onclick="downloadIcon(512)">Download icon-512.png</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Draw rounded rectangle background
      const radius = size * 0.16;
      ctx.fillStyle = '#1a1a1a';
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      
      // Draw "A" letter
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.64}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size / 2, size / 2 + size * 0.08);
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      drawIcon(canvas, size);
      
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Draw previews on load
    window.onload = function() {
      drawIcon(document.getElementById('canvas192'), 192);
      drawIcon(document.getElementById('canvas512'), 512);
    };
  </script>
</body>
</html>
